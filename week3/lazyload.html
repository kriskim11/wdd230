<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">

</head>
<body>
    <header>
        <h1>Load Example</h1>
    </header>
    <main>
        <picture> 
            <img src="https://placedog.net/400/600" alt="placeholder" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placedog.net/400/700" alt="placeholder" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placedog.net/400/800" alt="placeholder" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placedog.net/400/650" alt="placeholder" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placedog.net/400/750" alt="placeholder" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placedog.net/400/850" alt="placeholder" loading="lazy" width="400" height="600">
        </picture>


    </main>
    
</body>
</html>
